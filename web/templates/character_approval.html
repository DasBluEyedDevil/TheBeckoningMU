{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Approval System - The Beckoning MU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .sidebar {
            width: 350px;
            background-color: #2d2d2d;
            border-right: 2px solid #8b0000;
            overflow-y: auto;
            padding: 20px;
        }
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .character-card {
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .character-card:hover {
            background-color: #4a4a4a;
            border-color: #8b0000;
        }
        .character-card.selected {
            background-color: #4a1a1a;
            border-color: #ff0000;
        }
        .character-sheet {
            background-color: #2d2d2d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 25px;
        }
        .trait-category {
            margin-bottom: 20px;
        }
        .trait-category h4 {
            color: #ff6b6b;
            border-bottom: 2px solid #8b0000;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        .trait-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        .btn-approve {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-approve:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-reject {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-reject:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border-bottom: 2px solid #8b0000;
            padding: 15px 20px;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            color: #ff6b6b;
            font-size: 1.8rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .bio-section {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .bio-section h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .bio-field {
            margin-bottom: 10px;
        }
        .bio-label {
            font-weight: bold;
            color: #aaa;
        }
        .power-item {
            background-color: #3a3a3a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #8b0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü©∏ Character Approval System</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h3 class="mb-4">Pending Characters</h3>
            <div id="pending-list">
                <div class="loading">Loading characters...</div>
            </div>
        </div>

        <div class="content-area">
            <div id="character-detail">
                <div class="empty-state">
                    <h4>Select a character to review</h4>
                    <p>Choose a pending character from the list to view their complete sheet and take approval actions.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CSRF_TOKEN = '{{ csrf_token }}';
        let selectedCharacterId = null;

        // Fetch pending characters on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingCharacters();
        });

        async function loadPendingCharacters() {
            try {
                const response = await fetch('/api/traits/pending-characters/', {
                    headers: {
                        'X-CSRFToken': CSRF_TOKEN
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load pending characters');
                }

                const data = await response.json();
                displayPendingCharacters(data.pending_characters);
            } catch (error) {
                console.error('Error loading pending characters:', error);
                document.getElementById('pending-list').innerHTML =
                    '<div class="empty-state">Error loading characters. Please refresh the page.</div>';
                showToast('Error loading characters', 'danger');
            }
        }

        function displayPendingCharacters(characters) {
            const container = document.getElementById('pending-list');

            if (characters.length === 0) {
                container.innerHTML = '<div class="empty-state">No pending characters</div>';
                return;
            }

            container.innerHTML = characters.map(char => `
                <div class="character-card" onclick="loadCharacterDetail(${char.character_id})">
                    <h5>${char.character_name}</h5>
                    <p class="mb-1"><strong>Player:</strong> ${char.player_name}</p>
                    <p class="mb-1"><strong>Clan:</strong> ${char.clan || 'Not set'}</p>
                    <p class="mb-1"><strong>Concept:</strong> ${char.concept || 'Not set'}</p>
                    <small class="text-muted">${formatDate(char.submitted_date)}</small>
                </div>
            `).join('');
        }

        async function loadCharacterDetail(characterId) {
            selectedCharacterId = characterId;

            // Update selected state
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Show loading state
            document.getElementById('character-detail').innerHTML = '<div class="loading">Loading character details...</div>';

            try {
                const response = await fetch(`/api/traits/character/${characterId}/detail/`, {
                    headers: {
                        'X-CSRFToken': CSRF_TOKEN
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load character details');
                }

                const data = await response.json();
                displayCharacterDetail(data);
            } catch (error) {
                console.error('Error loading character details:', error);
                document.getElementById('character-detail').innerHTML =
                    '<div class="empty-state">Error loading character. Please try again.</div>';
                showToast('Error loading character details', 'danger');
            }
        }

        function displayCharacterDetail(data) {
            const container = document.getElementById('character-detail');

            let traitsHTML = '';
            for (const [category, traits] of Object.entries(data.traits || {})) {
                traitsHTML += `
                    <div class="trait-category">
                        <h4>${category}</h4>
                        ${traits.map(trait => `
                            <div class="trait-item">
                                <span>${trait.display_name || trait.name}${trait.instance_name ? ' (' + trait.instance_name + ')' : ''}</span>
                                <span>${'‚óè'.repeat(trait.rating)}${'‚óã'.repeat(Math.max(0, 5 - trait.rating))}</span>
                            </div>
                            ${trait.specialty ? `<div style="margin-left: 20px; color: #999;">Specialty: ${trait.specialty}</div>` : ''}
                        `).join('')}
                    </div>
                `;
            }

            let powersHTML = '';
            if (data.powers && data.powers.length > 0) {
                powersHTML = `
                    <div class="trait-category">
                        <h4>Discipline Powers</h4>
                        ${data.powers.map(power => `
                            <div class="power-item">
                                <strong>${power.discipline} ${power.level}: ${power.name}</strong>
                                <p class="mb-1">${power.description || ''}</p>
                                ${power.requirements ? `<small class="text-muted">Requirements: ${power.requirements}</small>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="character-sheet">
                    <h2>${data.character_name}</h2>
                    <p><strong>Player:</strong> ${data.player_name}</p>

                    <div class="bio-section">
                        <h3>Biography</h3>
                        ${data.bio.full_name ? `<div class="bio-field"><span class="bio-label">Full Name:</span> ${data.bio.full_name}</div>` : ''}
                        ${data.bio.concept ? `<div class="bio-field"><span class="bio-label">Concept:</span> ${data.bio.concept}</div>` : ''}
                        ${data.bio.clan ? `<div class="bio-field"><span class="bio-label">Clan:</span> ${data.bio.clan}</div>` : ''}
                        ${data.bio.generation ? `<div class="bio-field"><span class="bio-label">Generation:</span> ${data.bio.generation}</div>` : ''}
                        ${data.bio.sire ? `<div class="bio-field"><span class="bio-label">Sire:</span> ${data.bio.sire}</div>` : ''}
                        ${data.bio.predator_type ? `<div class="bio-field"><span class="bio-label">Predator Type:</span> ${data.bio.predator_type}</div>` : ''}
                        ${data.bio.ambition ? `<div class="bio-field"><span class="bio-label">Ambition:</span> ${data.bio.ambition}</div>` : ''}
                        ${data.bio.desire ? `<div class="bio-field"><span class="bio-label">Desire:</span> ${data.bio.desire}</div>` : ''}
                    </div>

                    ${traitsHTML}
                    ${powersHTML}

                    <div class="action-buttons">
                        <button class="btn btn-approve btn-lg" onclick="handleApproval('approve')">
                            ‚úì Approve Character
                        </button>
                        <button class="btn btn-reject btn-lg" onclick="handleApproval('reject')">
                            ‚úó Reject Character
                        </button>
                    </div>
                </div>
            `;
        }

        async function handleApproval(action) {
            if (!selectedCharacterId) {
                showToast('Please select a character first', 'warning');
                return;
            }

            const notes = prompt(`${action === 'approve' ? 'Approval' : 'Rejection'} notes (optional):`);

            // If user clicked Cancel, notes will be null
            if (notes === null) {
                console.log('User cancelled the approval action');
                return;
            }

            console.log(`Attempting to ${action} character ${selectedCharacterId}`);
            console.log('Notes:', notes);
            console.log('CSRF Token:', CSRF_TOKEN);

            try {
                const url = `/api/traits/character/${selectedCharacterId}/approval/`;
                console.log('Posting to:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': CSRF_TOKEN
                    },
                    body: JSON.stringify({
                        action: action,
                        notes: notes || ''
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error response:', errorData);
                    throw new Error(errorData.error || 'Approval action failed');
                }

                const data = await response.json();
                console.log('Success response:', data);
                showToast(`Character ${action === 'approve' ? 'approved' : 'rejected'} successfully!`, 'success');

                // Reload the pending characters list
                selectedCharacterId = null;
                loadPendingCharacters();

                // Clear the detail view
                document.getElementById('character-detail').innerHTML = `
                    <div class="empty-state">
                        <h4>Character ${action === 'approve' ? 'Approved' : 'Rejected'}</h4>
                        <p>Select another character to review.</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error handling approval:', error);
                showToast(`Error ${action === 'approve' ? 'approving' : 'rejecting'} character: ${error.message}`, 'danger');
            }
        }

        function showToast(message, type = 'info') {
            const toastHTML = `
                <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;

            const container = document.getElementById('toast-container');
            if (!container) {
                console.error('Toast container not found');
                return;
            }

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = toastHTML.trim();
            const toastEl = tempDiv.firstChild;
            container.appendChild(toastEl);

            const toast = new bootstrap.Toast(toastEl);
            toast.show();

            // Remove toast element after it's hidden
            toastEl.addEventListener('hidden.bs.toast', function () {
                this.remove();
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
