<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Logged Out - The Beckoning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --codex-void: #07070a;
            --codex-obsidian: #0d0d12;
            --codex-border: #1f1f2a;
            --gold-muted: #6b5a2a;
            --gold: #9a7d3a;
            --text-primary: #d8d4ca;
            --text-secondary: #8a857a;
            --text-tertiary: #5a564e;
            --font-display: 'Cinzel', 'Palatino Linotype', serif;
            --font-body: 'Cormorant Garamond', 'Georgia', serif;
            --font-ui: 'Raleway', 'Segoe UI', sans-serif;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            color: var(--text-primary);
            background: var(--codex-void);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .logout-card {
            text-align: center;
            background: var(--codex-obsidian);
            border: 1px solid var(--codex-border);
            border-radius: 2px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .logout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%; right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-muted) 20%, var(--gold) 50%, var(--gold-muted) 80%, transparent);
        }

        .logout-card h1 {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .logout-card p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .logout-card .redirect {
            font-family: var(--font-ui);
            font-size: 12px;
            color: var(--text-tertiary);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <h1>Until Next Nightfall</h1>
        <p>You have been logged out.</p>
        <p class="redirect">Returning to the surface in a moment...</p>
    </div>

    <script>
        setTimeout(function() { window.location.href = '/'; }, 2000);
    </script>
</body>
</html>
